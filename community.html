<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene renderer="colorManagement: true;">

      <a-assets>
        <a-asset-item id="community" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/community/community.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="classroom" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/classroom/classroom.gltf"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="construction" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/construction/construction.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#classroom" position="-30 -2 -100" scale="0.4 0.4 0.4" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#construction" position="-15 -2 5"></a-entity>
      <a-entity gltf-model="#community" position="300 -2 60" scale="0.01 0.01 0.01" rotation="0 0 0"></a-entity>

      <a-entity id="cameraRig">
        <a-camera>
          <a-entity teleport-controls="cameraRig: #cameraRig"></a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
