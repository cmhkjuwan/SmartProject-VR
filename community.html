<!DOCTYPE html>
<html>
    <title>Community</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script src="https://cmhkjuwan.github.io/SmartProject-VR/js/userAgent.js"></script>
    <body>
        <a-scene renderer="colorManagement: true;">
            <a-assets>
                <a-asset-item id="community" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/community/community.gltf"></a-asset-item>
            </a-assets>
            <!-- <a-assets>
                <a-asset-item id="classroom" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/classroom/classroom.gltf"></a-asset-item>
            </a-assets> -->
            <a-assets>
                <a-asset-item id="construction" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/construction/construction.gltf"></a-asset-item>
            </a-assets>
        
            <!-- <a-entity gltf-model="#classroom" position="-30 -2 -100" scale="0.4 0.4 0.4" rotation="0 180 0"></a-entity> -->
            <a-entity gltf-model="#construction" position="15 -2 -15" rotation="0 180 0"></a-entity>
            <a-entity gltf-model="#community" position="-300 -2 -70" scale="0.01 0.01 0.01" rotation="0 180 0"></a-entity>
        
            <a-entity id="rig">
                <a-camera twoway-motion="speed: 35">
                    <a-entity cursor="fuse: true; fuseTimeout: 1000"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: white; shader: flat"
                      scale="0.5 0.5 0.5"
                      raycaster="far: 50; interval: 1000; objects: .clickable; showLine: true">
                    <a-entity oculus-touch-controls="hand: left" ></a-entity>
                    <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
                </a-camera>
            </a-entity>
        </a-scene>
    </body>
    <script>
      window.onload = function() {
        if(is_mobile()) {}
        else {
            document.querySelector('a-scene').enterVR();
        }
      }
    </script>
</html>
