<!DOCTYPE html>

<html>
  <head>

    <script src="js/kinemabody.js"></script>
  <body>
    <a-scene physics="debug: false">
        <a-assets>
            <a-asset-item id="partyroom" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/birthday_party/scene.gltf"></a-asset-item>
          </a-assets>
    
          <a-assets>
            <a-asset-item id="lucy" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/lucy_2/untitled.gltf"></a-asset-item>

          <a-plane width="2.5" height="1.5" position="2.8 1 -2.03" rotation="180 0 0" color="#FFFFFF"></a-plane>

          <a-entity static-body gltf-model="#cake" position="2.85 1 -3.2" scale="0.4 0.43 0.4" rotation="0 90 0"></a-entity>

          <a-plane static-body position="5.3 1.5 -7.2" rotation="0 90 0" width="11" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>

          <a-plane static-body position="0.8 1.5 -2.6" rotation="0 -90 0" width="2" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="0.8 1.5 -6.3" rotation="0 -90 0" width="3.5" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="1.4 1.5 -9.7" rotation="0 -90 0" width="1.2" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="3 1.5 -7.8" rotation="0 0 0" width="4" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="3 1.5 -10.8" rotation="0 0 0" width="4" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="-0.4 1.5 -3" rotation="0 90 0" width="2.4" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="-0.4 1.5 -6.4" rotation="0 90 0" width="2.4" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>

          <a-plane static-body position="-0.4 1.5 -11.7" rotation="0 90 0" width="1.8" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="-2.5 1.5 -5.5" rotation="0 0 0" width="4" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="-2.5 1.5 -9" rotation="0 0 0" width="4" height="3.6" color="red" material="opacity: 0.0; transparent: true"></a-plane>


      <a-entity kinema-body="radius: 0.6" movement-controls="fly: false" position="0 0 4" look-controls>
        <a-entity camera position="0 1.6 0" ></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
