<!DOCTYPE html>

<html>
  <head>
    <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cmhkjuwan.github.io/SmartProject-VR/js/kinemabody.js"></script>
  <body>
    <a-scene physics="debug: false">
    
          <a-assets>
            <a-asset-item id="lucy" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/lucy_2/untitled.gltf"></a-asset-item>
          </a-assets>
          
          <a-assets>
            <a-asset-item id="cake" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/cake/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="livingroom" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/livingroom/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="sign" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/sign/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="table" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/table/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="letters" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/letters/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="baloons" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/baloons/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="balloonset" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/balloonset/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="hat" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/hat/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="presents" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/presents/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="cupcake" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/cupcake/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="milkshake" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/milkshake/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="photoframe" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/photoframe/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <a-asset-item id="plant" src="https://cmhkjuwan.github.io/SmartProject-VR/gltf/plant/scene.gltf"></a-asset-item>
          </a-assets>

          <a-assets>
            <img id="lucypic" src="https://cmhkjuwan.github.io/SmartProject-VR/image/lucy.png">
          </a-assets>

          <a-assets>
            <img id="wall" src="https://cmhkjuwan.github.io/SmartProject-VR/image/wall.jpg">
          </a-assets>
    
          <!-- <a-plane width="2.5" height="1.5" position="2.8 1 -2.03" rotation="180 0 0" color="#FFFFFF"></a-plane> -->
          <!-- <a-entity gltf-model="#partyroom" position="-1.8 0 -6" scale="1 1 1" rotation="0 -90 0"></a-entity> -->
          <!-- <a-entity gltf-model="#garden" position="-7.5 -0.3 2.5" scale="0.06 0.06 0.06" rotation="0 0 0"></a-entity> -->
          <a-entity gltf-model="#livingroom" position="1 0 0"></a-entity>
          <a-entity static-body gltf-model="#cake" position="2.85 1.2 1.5" scale="0.3 0.3 0.3" rotation="0 180 0"></a-entity>
          <a-entity static-body gltf-model="#cupcake" position="2.85 1.2 2.2" scale="0.01 0.01 0.01" rotation="0 90 0"></a-entity>
          <a-entity static-body gltf-model="#milkshake" position="2.35 1.2 1" scale="1.5 1.5 1.5" rotation="0 0 0"></a-entity>
          <a-entity static-body gltf-model="#photoframe" position="-2.1 1.7 2.5" scale="2 2 2"></a-entity>
          <a-image src="#lucypic" position="-2.06 1.7 2.5" rotation="0 90 0" width="1" height="1.5"></a-image>
          <a-image src="#wall" rotation="0 90 0" position="3.55 1.5 0" width="9.5" height="3"></a-image>
          <a-entity static-body gltf-model="#table" position="2.85 0.4 1.5" scale="1.5 1.5 1.5" rotation="0 90 0"></a-entity>
          <a-entity static-body gltf-model="#letters" position="3.39 2 0.1" scale="0.7 0.7 0.7" rotation="0 -90 0"></a-entity>
          <a-entity static-body gltf-model="#lucy" position="2.85 0 -1" scale="0.1 0.1 0.1" rotation="0 -90 0"></a-entity>
          <a-entity static-body gltf-model="#plant" position="-1.5 0 1.3" scale="0.3 0.3 0.3" rotation="0 -180 0"></a-entity>
          <a-entity static-body gltf-model="#hat" position="2.9 1.9 -1.3" scale="0.003 0.003 0.003" rotation="-20 0 0"></a-entity>
          <a-entity static-body gltf-model="#sign" position="3.39 1.5 0" rotation="0 180 0" scale="0.5 0.5 0.5"></a-entity>
          <a-entity static-body gltf-model="#baloons" position="3 1.2 -2.3" rotation="0 0 0" scale="0.3 0.3 0.3"></a-entity>
          <a-entity static-body gltf-model="#baloons" position="3 1.2 3" rotation="0 0 0" scale="0.3 0.3 0.3"></a-entity>
          <a-entity static-body gltf-model="#balloonset" position="-0.4 0.3 4.2" rotation="0 0 0" scale="0.2 0.2 0.2"></a-entity>
          <a-entity static-body gltf-model="#presents" position="2.5 0 3.7" rotation="0 90 0" scale="0.0018 0.0018 0.0018"></a-entity>
          <a-plane static-body position="0 0 0" rotation="-90 0 0" width="80" height="140" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="0.6 1.5 -4.8" rotation="0 0 0" width="6" height="3" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="0.6 1.5 4.5" rotation="180 0 0" width="6" height="3" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="-2.2 1.5 0" rotation="0 90 0" width="10" height="3" color="red" material="opacity: 0.0; transparent: true"></a-plane>
          <a-plane static-body position="3.5 1.5 0" rotation="0 -90 0" width="10" height="3" color="red" material="opacity: 0.0; transparent: true"></a-plane>


      <a-entity kinema-body="radius: 0.6" movement-controls="fly: false" position="0 0 4" look-controls>
        <a-entity camera position="0 1.6 0" ></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
